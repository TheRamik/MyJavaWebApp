<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/login.css">
	<meta charset="UTF-8">
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<title>Login to Fablix</title>
</head>
<body>
	
	<div class="employee-login">
		<a href = "EmployeeLogin.html">Employee Login</i></a>
	</div>
	
	<div class="login-box">
	<img src="avatar.png" class="avatar">
		<!-- Set the method to POST to avoid username/password showing on URL
			 Disable the default action because our JS function will handle it. -->
		<form id="login_form" method="post" action="#">
		    <label><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="username">
			<br>
		    <label><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="password">
			<br>
		    <input type="submit" value="Login">
		    <div class="g-recaptcha" data-sitekey="6LfYn0cUAAAAAIPOihBA6n3Z3l1luswOe48Zu-3M"></div>
		</form>
	</div>
	<div id="login_error_message"></div>
	
	
	
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./scripts/login.js"></script>
	
</body>
</html>
