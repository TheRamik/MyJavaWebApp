<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>UCIMDb Browsing - UCIMDb</title>
	<link rel="stylesheet" href="styles/naviStyle.css">
	<link rel="stylesheet" href="styles/movieList.css">
	<link rel="stylesheet" href="styles/styles.css"> 
	<link rel="stylesheet" href="styles/footerStyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
	<div class="topnav" id="myTopnav">
  		<a href="../project2" class="active"><i class="fa fa-home"></i>Home</a>
  		<a href="movieList.html"><i class="fa fa-ticket"></i>Browse</a>
  		<a href="javascript:void(0);" class="icon" onclick="changeNavi()">&#9776;</a>
  		<div class="search-bar">
  			<form id="search_form" action="SearchResult.html">
  				<input type="text" placeholder="Search Movies..." name="search">
  				<button type="submit"><i class="fa fa-search"></i></button>
  			</form>
  			
  		</div>
  		<div class="advSearch">
  				<a href="advanced-search.html" class="as">Advanced Search</a>
  		</div>
  		<div class="checkout">
  			<a href = "ShoppingCart.html"><i class="fa fa-shopping-cart"></i></a>
  		</div>
	</div>
</header>

	<h1>Top Movies sorted by Ratings</h1>
	
	<table id="MovieList">
		<thead>
			<tr>
				<th>Title</th>
				<th>Year</th>
				<th>Director</th>
				<th>Genres</th>
				<th>Stars</th>
				<th>Rating</th>
				<th>Add To Cart</th>
			</tr>
		</thead>
		<tbody id="movie_rating_table_body">
		</tbody>
	</table>
	<br><br>
	<hr>
	
	<div id="browse_wrapper"> 
		<div id="genre_body">
			<h2>Browse Movie by Genre</h2>
		</div>
		<div id="alphanum_body">
			<h2>Browse Movie by Title</h2>
		</div>
	</div>

	<footer>
	<div class="footer-social">
		<div class="footer-social-inside">
			<a target="_blank" href="http://www.imdb.com/?ref_=nv_home" title="IMDb">
				<i class="fa fa-imdb" aria-hidden="true"></i>
				<span>IMDb</span>
			</a>
		</div>
	</div>
	</footer>
	<!-- include jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- include our own JS file -->
	<script src="scripts/movieList.js"></script>
	
	
</body>



</html>
